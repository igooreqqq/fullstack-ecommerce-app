<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                        </a>
                        
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>

                        <div class="price"> {{ tempProduct.unitPrice | currency:'PLN ' }}</div>

                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>

            </div>

            <div class="footer-pagination">
                <div class="pagination-container">
                    <div class="pagination-content">
                        <ngb-pagination class="custom-pagination"
                                        [(page)]="thePageNumber"
                                        [pageSize]="thePageSize"
                                        [collectionSize]="theTotalElements"
                                        [maxSize]="5"
                                        [boundaryLinks]="true"
                                        (pageChange)="listProducts()">
                        </ngb-pagination>
                    </div>
            
                    
                </div>
                
            </div>
            

        </div>
        <div class="page-size mt-2">
            <span class="mr-2" style="padding-right: 10px">Page size</span>
            <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                <option selected="true">5</option>
                <option>10</option>
                <option>20</option>
                <option>50</option>
            </select>
        </div>
    </div>
</div>
